<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Trading Mentor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, textarea, button { display: block; margin: 10px 0; width: 400px; }
    #result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>AI Trading Mentor Test</h1>

  <label>Wallet Address:</label>
  <input type="text" id="walletAddress" placeholder="0x123...">

  <label>Symbols (comma separated):</label>
  <input type="text" id="symbols" placeholder="BTC,ETH,SOL">

  <label>Watchlist (comma separated):</label>
  <input type="text" id="watchlist" placeholder="ADA,BNB">

  <label>Your Question:</label>
  <textarea id="userQuestion" rows="3" placeholder="Am I trading too aggressively?"></textarea>

  <button id="analyzeBtn">Analyze Trades</button>

  <div id="result">Results will appear here...</div>

  <script>
    const analyzeBtn = document.getElementById('analyzeBtn');
    const resultDiv = document.getElementById('result');

    analyzeBtn.addEventListener('click', async () => {
      const walletAddress = document.getElementById('walletAddress').value.trim();
      const symbolsInput = document.getElementById('symbols').value.trim();
      const watchlistInput = document.getElementById('watchlist').value.trim();
      const userQuestion = document.getElementById('userQuestion').value.trim();

      if (!walletAddress) {
        alert("Wallet address is required.");
        return;
      }

      const symbols = symbolsInput ? symbolsInput.split(',').map(s => s.trim()) : [];
      const watchlist = watchlistInput ? watchlistInput.split(',').map(s => s.trim()) : [];

      resultDiv.textContent = "Analyzing trades...";

      try {
        const response = await fetch('http://localhost:3000/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ walletAddress, symbols, watchlist, userQuestion })
        });

        const data = await response.json();
        resultDiv.textContent = data.result || JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "Error calling backend: " + err.message;
      }
    });
  </script>
</body>
</html>
