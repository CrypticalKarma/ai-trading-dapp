<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    #userQuestion {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <h1>Trading AI Chat</h1>
  <input type="text" id="userQuestion" placeholder="Ask your trading AI...">
  <button id="sendBtn">Send</button>
  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
