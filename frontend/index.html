<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Mentor Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    background: #fafafa;
  }

  #chatContainer {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
  }

  .message {
    max-width: 70%;
    padding: 10px 14px;
    margin: 5px 0;
    border-radius: 20px;
    word-wrap: break-word;
    font-size: 14px;
    line-height: 1.4;
    animation: fadeIn 0.2s ease-in;
  }

  .user {
    background: #0b93f6;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }

  .assistant {
    background: #e5e5ea;
    color: black;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }

  #inputContainer {
    display: flex;
    padding: 10px;
    background: white;
    border-top: 1px solid #ccc;
  }

  #userQuestion {
    flex: 1;
    padding: 10px 14px;
    border-radius: 20px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 14px;
    max-height: 120px;
    overflow-y: auto;
  }

  #sendBtn {
    margin-left: 10px;
    padding: 10px 16px;
    border-radius: 20px;
    border: none;
    background: #0b93f6;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div id="chatContainer"></div>
  <div id="inputContainer">
    <textarea id="userQuestion" rows="1" placeholder="Type a message..."></textarea>
    <button id="sendBtn">Send</button>
  </div>
  <script src="script.js"></script>
  <script>
    // Auto-resize textarea
    const textarea = document.getElementById('userQuestion');
    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    });
  </script>
</body>
</html>
